<!DOCTYPE html>
<head>
<title>Login</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/Login.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>




  <div class="container">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	   <input  type="text" name="uname" id="uname" placeholder="UserName" autofocus="autofocus"  class="form-control" style="width: 25%;"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>
	  <input  type="password" name="pass" id="pass" placeholder="Password" autofocus="autofocus" class="form-control" style="width: 25%;" />
      
    </div>
	<div class="form-group">        
      <div>
        <input type="submit" class="btn btn-primary" value="Login" onclick="validateLogin()" >
      </div>
    </div>
  
</div>
<div class="footer">
<img src="image2.svg" ></img>
</div>

</body>
</html>
